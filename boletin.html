
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boletín Mensual | Herencia Justa</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0d1b2a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      color: #0d1b2a;
      text-align: center;
    }
    .articulo {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      background-color: #ffffff;
    }
    .articulo img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #0d1b2a;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h2>Herencia Justa</h2>
    <p>Boletín Mensual</p>
  </header>

  <section>
    <h1>Artículos Ciudadanos</h1>
    <p style="text-align:center; font-style:italic;" id="mensaje-inicial">Aún no hay publicaciones visibles.</p>
    <div id="contenedor-articulos"></div>
  </section>

  <footer>
    &copy; 2025 Herencia Justa - Todos los derechos reservados
  </footer>

  <script>
    console.log("Cargando boletín mensual ✅");

    const articulos = [
      {
        "titulo": "La participación juvenil en la política local",
        "autor": "Cristian Peñafiel",
        "resumen": "Un análisis del rol de los jóvenes en los espacios deliberativos y comunitarios.",
        "imagen": "articulo1.png"
      },
      {
        "titulo": "Cuenca y sus desafíos ciudadanos",
        "autor": "Magalli Granda",
        "resumen": "Reflexiones sobre gobernanza local, presupuesto participativo y vigilancia cívica.",
        "imagen": "articulo2.png"
      }
    ];

    const contenedor = document.getElementById('contenedor-articulos');
    const mensaje = document.getElementById('mensaje-inicial');

    if (contenedor && articulos.length > 0) {
      mensaje.style.display = 'none';
      articulos.forEach(art => {
        const card = document.createElement('div');
        card.className = 'articulo';
        card.innerHTML = `
          <img src="${art.imagen}" alt="${art.titulo}">
          <h3 style="color:#0d1b2a;">${art.titulo}</h3>
          <p><em>Por: ${art.autor}</em></p>
          <p>${art.resumen}</p>
        `;
        contenedor.appendChild(card);
      });
    }
  </script>
</body>
</html>
